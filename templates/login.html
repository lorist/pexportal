<!-- extend from base layout -->
{% extends "layout.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Username:<br>
          {{ form.user(size=20) }}<br>
      </p>
      <p>
          Password:<br>
          {{ form.passwd }}</p>
      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
